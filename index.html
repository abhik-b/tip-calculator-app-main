<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="build.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Abhik B | Tip calculator app</title>
  </head>

  <body
    class="font-mono bg-light-cyan-1 min-h-screen flex flex-col items-center sm:pt-6 md:pt-12"
  >
    <h1 class="text-dark-cyan text-2xl p-8 xl:p-16 tracking-[.5em]">
      SPLI <br />
      TTER
    </h1>
    <main
      class="bg-white rounded-t-3xl w-full max-w-md md:max-w-3xl lg:max-w-4xl py-9 px-5 grid md:grid-cols-2 md:gap-4 sm:rounded-3xl drop-shadow-2xl"
    >
      <div>
        <!-- Bill -->

        <div>
          <label for="bill" class="px-1 text-grayish-cyan-1 text-sm"
            >Bill</label
          >
          <div
            class="bg-light-cyan-2 flex px-4 py-2 text-2xl sm:text-xl my-2 rounded-sm ring-strong-cyan focus-within:ring-2 hover:ring-2 cursor-pointer"
          >
            <span class="self-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="17">
                <path
                  fill="#9EBBBD"
                  d="M6.016 16.328v-1.464c1.232-.08 2.22-.444 2.964-1.092.744-.648 1.116-1.508 1.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144 1.012.4 1.356.768.344.368.516.816.516 1.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783 3.783 0 00-.744-1.116A4.251 4.251 0 007.54 2.9a5.324 5.324 0 00-1.524-.492V.872H4.288V2.36a5.532 5.532 0 00-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804 1.008-.2.392-.3.844-.3 1.356v.144c0 .96.316 1.708.948 2.244.632.536 1.548.884 2.748 1.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0 .464.08.924.24 1.38.16.456.404.88.732 1.272.328.392.744.728 1.248 1.008s1.108.476 1.812.588v1.512h1.728zM4.288 7.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092 0-.464.176-.832.528-1.104.352-.272.784-.448 1.296-.528v3.336zm1.728 5.712V9.344c.768.128 1.328.328 1.68.6.352.272.528.688.528 1.248 0 .544-.196.984-.588 1.32-.392.336-.932.544-1.62.624z"
                />
              </svg>
            </span>
            <input
              type="number"
              class="bg-transparent text-right w-[95%] text-dark-cyan focus:outline-none"
              id="bill"
              value="142.55"
            />
          </div>
        </div>

        <!-- Select Tip -->

        <div class="my-4">
          <label for="tip" class="px-1 text-grayish-cyan-1 text-sm"
            >Select Tip %</label
          >
          <div class="grid gap-4 grid-cols-2 my-3 sm:grid-cols-3">
            <div class="tip-percent-select">5%</div>
            <div class="tip-percent-select">10%</div>
            <div class="tip-percent-select active">15%</div>
            <div class="tip-percent-select">25%</div>
            <div class="tip-percent-select">50%</div>

            <div
              class="bg-light-cyan-2 py-2 text-xl sm:text-lg rounded-sm ring-strong-cyan focus-within:ring-2"
            >
              <input
                type="number"
                class="bg-transparent text-center w-full text-dark-cyan focus:outline-none placeholder-dark-cyan font-bold"
                id="tip"
                placeholder="Custom"
              />
            </div>
          </div>
        </div>

        <!-- Number of People -->

        <div class="my-4">
          <div class="flex justify-between">
            <label for="people" class="px-1 text-grayish-cyan-1 text-sm"
              >Number of People</label
            >
            <span
              id="people-error"
              class="px-2 text-red-500 text-sm font-semibold hidden"
              >Can't Be 0</span
            >
          </div>

          <div
            class="bg-light-cyan-2 flex px-4 py-2 text-2xl sm:text-xl my-2 rounded-sm ring-strong-cyan focus-within:ring-2 hover:ring-2 cursor-pointer"
          >
            <span class="icon-person min-h-full self-center"
              ><svg xmlns="http://www.w3.org/2000/svg" width="13" height="16">
                <path
                  fill="#9EBBBD"
                  d="M9.573 7.729c.406 0 .784.07 1.126.209.342.14.639.33.881.569.232.227.438.503.614.82a5.1 5.1 0 01.407.949c.097.312.178.654.242 1.016.062.359.105.699.126 1.011.02.307.031.624.031.945 0 .836-.259 1.512-.768 2.01-.504.492-1.17.742-1.98.742H2.748c-.81 0-1.477-.25-1.98-.742C.259 14.76 0 14.084 0 13.248c0-.322.01-.64.032-.945.02-.312.063-.652.126-1.01.063-.363.144-.705.242-1.017.1-.323.238-.643.407-.948.176-.318.382-.594.613-.821.243-.238.54-.43.882-.57.342-.138.72-.208 1.125-.208.16 0 .313.067.61.265.183.123.397.264.636.421.204.134.48.259.822.372.333.11.671.167 1.005.167a3.19 3.19 0 001.006-.167c.341-.113.618-.238.822-.372l.636-.42c.296-.2.45-.266.61-.266zM6.598 0C7.63 0 8.522.38 9.252 1.129s1.1 1.666 1.1 2.724c0 1.06-.37 1.976-1.1 2.725-.73.75-1.623 1.13-2.654 1.13-1.03 0-1.924-.38-2.653-1.13-.73-.749-1.1-1.666-1.1-2.725 0-1.058.37-1.975 1.1-2.724C4.675.379 5.567 0 6.598 0z"
                /></svg
            ></span>
            <input
              type="number"
              class="bg-transparent text-right w-[95%] text-dark-cyan focus:outline-none"
              id="people"
              value="5"
            />
          </div>
        </div>
      </div>
      <div>
        <!-- Tips Result -->
        <div
          class="mt-4 p-4 bg-dark-cyan rounded-lg md:mt-0 md:h-full flex flex-col md:p-8 lg:p-12 lg:pb-8"
        >
          <div class="flex justify-between">
            <p class="text-white text-base">
              Tip Amount
              <span class="block text-sm text-grayish-cyan-1">/ person</span>
            </p>
            <p
              id="tip-amount"
              class="text-strong-cyan text-3xl lg:text-5xl font-bold"
            >
              ₹4.27
            </p>
          </div>
          <div class="flex justify-between my-4 lg:my-8">
            <p class="text-white text-base">
              Total
              <span class="block text-sm text-grayish-cyan-1">/ person</span>
            </p>
            <p
              id="total"
              class="text-strong-cyan text-3xl lg:text-5xl font-bold"
            >
              ₹32.79
            </p>
          </div>
          <button
            id="reset"
            class="bg-strong-cyan py-2 text-center text-2xl sm:text-xl w-full rounded-lg mt-auto cursor-pointer hover:scale-105 transition duration-200 ease-in-out"
          >
            RESET
          </button>
        </div>
      </div>
    </main>
    <footer class="hidden md:block">
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://www.youtube.com/c/abhikb/videos"
      >
        Coded by
        <div class="logo">
          <img
            src="https://avatars0.githubusercontent.com/u/40115867?s=460&u=818c7d4a1529080a0e5659aff0ff3ecbe47aa889&v=4"
            alt="abhik B"
          />
        </div>
      </a>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
